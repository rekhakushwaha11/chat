        .cards{

        .card-body,.card{

             border: 1px solid grey;
        }
    a,.btn{
         height: 53px;

    /* Responsive rules */
@media (max-width: 768px) {
    .cards {
        width: 90%; /* Make the card width responsive */
        top: 200px; /* Adjust top position */
    }
   
}

@media (max-width: 480px) {
    .cards {
        width: 95%; /* Further adjustment for small screens */
        top: 150px;
        font-size: 16px; /* Reduce font size */
    }
   
    }
/* Responsive rules */
@media (max-width: 768px) {
    a, .btn {
        width: 90px; /* Adjust the button width */

        top: 400px; /* Adjust position for smaller screens */
        left: 50%; /* Center the button horizontally */
        transform: translateX(-50%); /* Ensure centering */
        font-size: 16px; /* Adjust font size */
    }
}

@media (max-width: 480px) {
    a, .btn {
        width: 80px; /* Further reduce the button width */

        left: 50%; /* Keep centered */
        transform: translateX(-50%);
        font-size: 14px; /* Reduce font size */
    }
}
